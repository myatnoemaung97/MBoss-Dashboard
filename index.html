<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/807f2d6ec6.js" crossorigin="anonymous"></script>


</head>

<body>
    <header class="fixed-top d-flex justify-content-between align-items-center border-bottom border-black border-2 p-3">
        <div class="d-flex align-items-center ps-3">
            <nav class="header-nav">
                <a class="me-4 text-white text-decoration-none">LOG</a>
                <a class="me-4 text-white text-decoration-none ">Dashboard</a>
                <a class="me-4 text-white text-decoration-none active">Role Management</a>
            </nav>
            <div class="search-icon ms-3"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
        <div class="d-flex align-items-center">
            <p class="my-0 me-3">M BOSS</p>
            <div class="dropdown me-3">
                <button class="btn btn-secondary icon-dropdown dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <img class="rounded-2" src="./images/admin.jpeg" alt="admin image"
                        style="width: 50px; height: 50px;">
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
            <div>
                <img src="./icons/sun.png" alt="sun icon">
            </div>
        </div>
    </header>
    <aside
        class="left-sidebar d-flex flex-column align-items-center border-end border-black border-2 position-fixed top-0 bottom-0 start-0"
        style="width: 75px;">

        <button class="bg-transparent border-0 d-flex justify-content-center align-items-center" style="width: 100%; height: 75px;">
            <i class="fa-solid fa-bars" style="color: #a3a3a3;"></i>
        </button>

        <div class="py-3">
            <img src="./images/mboss.png" alt="m boss logo" style="width: 45px; height: 45px;">
        </div>

        <div class="sidebar-icons d-flex flex-column align-items-center mt-3">
            <div>
                <img src="./icons/human-human-avatar-male-icon-with-png-and-vector-format-for-free-19807 1.png" alt="user icon">
            </div>
            <div class="mt-1 ">
                <img src="./icons/clock.png" alt="clock icon">
            </div>
            <div class="mt-1 active">
                <img src="./icons/pie-chart.png" alt="pie-chart icon">
            </div>
            <div class="mt-1">
                <img src="./icons/globe.png" alt="globe icon">
            </div>
            <div class="mt-1">
                <img src="./icons/loader.png" alt="loader icon">
            </div>
            <div class="mt-1">
                <img src="./icons/command.png" alt="command icon">
            </div>
        </div>

    </aside>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
