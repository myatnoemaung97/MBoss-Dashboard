<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Entry Detail</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/807f2d6ec6.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="fixed-top d-flex justify-content-between align-items-center border-bottom border-black border-1 p-3">
        <div class="d-flex align-items-center ps-3">
            <nav class="header-nav">
                <a class="me-4 text-white text-decoration-none">LOG</a>
                <a class="me-4 text-white text-decoration-none active">Dashboard</a>
                <a class="me-4 text-white text-decoration-none">Role Management</a>
            </nav>
            <div class="search-icon ms-3">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <a class="my-0 me-3 text-decoration-none text-white" href="#">M BOSS</a>
            <div class="dropdown me-3">
                <button class="btn btn-secondary icon-dropdown dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <img class="rounded-2" src="./images/admin.jpeg" alt="admin image"
                        style="width: 50px; height: 50px" />
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
            <div>
                <img src="./icons/sun.png" alt="sun icon" />
            </div>
        </div>
    </header>
    <aside
        class="left-sidebar d-flex flex-column align-items-center border-end border-black border-1 position-fixed top-0 bottom-0 start-0"
        style="width: 75px">
        <button class="bg-transparent border-0 d-flex justify-content-center align-items-center"
            style="width: 100%; height: 75px">
            <i class="fa-solid fa-bars" style="color: #a3a3a3"></i>
        </button>

        <div class="py-3">
            <img src="./images/mboss.png" alt="m boss logo" style="width: 45px; height: 45px" />
        </div>

        <div class="sidebar-icons d-flex flex-column align-items-center mt-3">
            <div>
                <img src="./icons/human-human-avatar-male-icon-with-png-and-vector-format-for-free-19807 1.png"
                    alt="user icon" />
            </div>
            <div class="mt-1">
                <img src="./icons/clock.png" alt="clock icon" />
            </div>
            <div class="mt-1 active">
                <img src="./icons/pie-chart.png" alt="pie-chart icon" />
            </div>
            <div class="mt-1">
                <img src="./icons/globe.png" alt="globe icon" />
            </div>
            <div class="mt-1">
                <img src="./icons/loader.png" alt="loader icon" />
            </div>
            <div class="mt-1">
                <img src="./icons/command.png" alt="command icon" />
            </div>
        </div>
    </aside>

    <main style="margin-top: 80px">
        <!-- main content goes here -->
        <div class="container-fluid" style=" margin-left: 100px">
            <p class="text-primary">Data Entries Log</p>
            <div class="d-flex">
                <div>
                    <img src="./images/mboss.png" alt="" />
                </div>

                <div class="ms-3 fs-3">
                    <p>M BOSS</p>
                </div>

                <a href="" style="font-size: larger">
                    <i class="fa fa-plus ms-3 mt-2"></i>
                </a>

            </div>

        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4" style="margin-left: 100px;">
                    <div style="position: absolute;">
                        <img width="250px" src="./images/vector-BDF.png" alt="">
                    </div>
                    <div style="position: relative; margin-left: 70px;">
                        <p class="mt-2" style="color: black; font-size: 13px;">Closed This Quarter</p>

                    </div>
                    <div style="position: relative; margin-left: 100px; margin-bottom: 0;">
                        <p class="" style="color: black; font-size: 25px; margin-bottom: 0;">100</p>

                    </div>
                    <div style="position: relative; margin-left: 45px; margin-top: 0;">
                        <p class="" style="color: black; font-size: 25px; margin-top: 0;">Request Errors</p>

                    </div>
                    <div style="position: relative; width: 250px; height: 25px;">
                        <div class="d-flex justify-content-between" style="margin-top: 30px;">
                            <p class="ms-3" style="color: black; font-size: 13px;">Start

                            </p>
                            <p class="me-3" style="color: black; font-size: 13px;">End</p>
                        </div>

                    </div>
                    <div style="position: relative; width: 250px;">
                        <div class="d-flex justify-content-between">
                            <p class="ms-3" style="color: black; font-size: 13px;">12/12/2023

                            </p>
                            <p class="me-3" style="color: black; font-size: 13px;">12/12/2024</p>
                        </div>

                    </div>
                    <div style="position: relative; margin-left: 90px;">
                        <p class="" style="color: black; font-size: 13px; margin-top: 0;">Error Entry</p>

                    </div>
                    <div class="row">
                        <div class="col-4 mt-2">
                            <button style="width: 95px;" class="btn btn-secondary">January</button>
                        </div>
                        <div class="col-4 mt-2">
                            <button style="width: 95px;" class="btn btn-secondary">February</button>
                        </div>
                        <div class="col-4"></div>
                        <div class="col-4 mt-2">
                            <button style="width: 95px;" class="btn btn-secondary">March</button>
                        </div>
                        <div class="col-4 mt-2">
                            <button style="width: 95px;" class="btn btn-secondary">April</button>
                        </div>
                        <div class="col-4"></div>
                        <div class="col-4 mt-2">
                            <button style="width: 95px;" class="btn btn-secondary">May</button>
                        </div>
                        <div class="col-4 mt-2">
                            <button style="width: 95px;" class="btn btn-secondary">June</button>
                        </div>
                        <div class="col-4"></div>

                        <div class="col-4 mt-2">
                            <button style="width: 95px;" class="btn btn-secondary">July</button>
                        </div>
                        <div class="col-4 mt-2">
                            <button style="width: 95px;" class="btn btn-secondary">August</button>
                        </div>
                        <div class="col-4"></div>

                        <div class="col-4 mt-2">
                            <button style="width: 95px;" class="btn btn-secondary">September</button>
                        </div>
                        <div class="col-4 mt-2">
                            <button style="width: 95px;" class="btn btn-secondary">October</button>
                        </div>
                        <div class="col-4"></div>

                        <div class="col-4 mt-2">
                            <button style="width: 95px;" class="btn btn-secondary">November</button>
                        </div>
                        <div class="col-4 mt-2">
                            <button style="width: 95px;" class="btn btn-secondary">December</button>
                        </div>
                    </div>
                </div>
                <div class="col-7">
                    <div class="text-end mb-3" style="color: gray;">
                        Request Entry Errors
                    </div>
                    <div class="border border-white p-4" style="border-radius: 5px;">
                        <div class="d-flex justify-content-between">
                            <p style="color: black;">Overall Request Errors</p>
                            <p>Monthly
                                <a href="" style="color: gray;">
                                    <i class="fa fa-chevron-down"></i>
                                </a>
                            </p>
                        </div>
                        <hr style="color: white;">
                        <canvas id="dashboard-pie"></canvas>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script>
        const ctx2 = document.getElementById("dashboard-pie");
        const labels = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

        new Chart(ctx2, {
            type: "line",
            data: {
                labels: labels,
                datasets: [{
                    label: 'My First Dataset',
                    data: [65, 59, 80, 81, 56, 55, 40, 50, 40, 70, 50, 20],
                    fill: false,
                    borderColor: '#1B59F8',
                    tension: 0.1
                }]
            },
            options: {
                borderWidth: 2,
            },
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
