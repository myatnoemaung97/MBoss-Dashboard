<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/807f2d6ec6.js" crossorigin="anonymous"></script>


</head>

<body>
    <header class="fixed-top d-flex justify-content-between align-items-center border-bottom border-black border-1 p-3">
        <div class="d-flex align-items-center ps-3">
            <nav class="header-nav">
                <a class="me-4 text-white text-decoration-none">LOG</a>
                <a class="me-4 text-white text-decoration-none active">Dashboard</a>
                <a class="me-4 text-white text-decoration-none ">Role Management</a>
            </nav>
            <div class="search-icon ms-3"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
        <div class="d-flex align-items-center">
            <p class="my-0 me-3">M BOSS</p>
            <div class="dropdown me-3">
                <button class="btn btn-secondary icon-dropdown dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <img class="rounded-2" src="./images/admin.jpeg" alt="admin image"
                        style="width: 50px; height: 50px;">
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
            <div>
                <img src="./icons/sun.png" alt="sun icon">
            </div>
        </div>
    </header>
    <aside
        class="left-sidebar d-flex flex-column align-items-center border-end border-black border-1 position-fixed top-0 bottom-0 start-0"
        style="width: 75px;">

        <button class="bg-transparent border-0 d-flex justify-content-center align-items-center"
            style="width: 100%; height: 75px;">
            <i class="fa-solid fa-bars" style="color: #a3a3a3;"></i>
        </button>

        <div class="py-3">
            <img src="./images/mboss.png" alt="m boss logo" style="width: 45px; height: 45px;">
        </div>

        <div class="sidebar-icons d-flex flex-column align-items-center mt-3">
            <div>
                <img src="./icons/human-human-avatar-male-icon-with-png-and-vector-format-for-free-19807 1.png"
                    alt="user icon">
            </div>
            <div class="mt-1 ">
                <img src="./icons/clock.png" alt="clock icon">
            </div>
            <div class="mt-1 active">
                <img src="./icons/pie-chart.png" alt="pie-chart icon">
            </div>
            <div class="mt-1">
                <img src="./icons/globe.png" alt="globe icon">
            </div>
            <div class="mt-1">
                <img src="./icons/loader.png" alt="loader icon">
            </div>
            <div class="mt-1">
                <img src="./icons/command.png" alt="command icon">
            </div>
        </div>

    </aside>

    <main style="margin-top: 400px;">
        <!-- main content goes here -->
    </main>


    <aside class="right-sidebar d-flex flex-column">
        <div>
            <div class="d-flex align-items-center mb-3">
                <p class="m-0 fw-bold">Simple Theme</p>
                <img class="ms-2" src="./icons/alert-circle.png" alt="alert icon">
            </div>
            <img src="./images/simple-theme.png" alt="simple theme image">
        </div>
        <div class="mt-5">
            <a class="d-flex align-items-center text-decoration-none" href="#">
                <img class="me-2" src="./icons/link.png" alt="link icon">
                <p class="m-0 fs-14" style="color: #5655cd;">Top Ranking Buyers</p>
            </a>
            <div class="top-buyers rounded-4 mt-4">
                <div class="d-flex">
                    <div class="top-buyer-logo-container">
                        <img class="top-buyer-logo" src="./images/burmese-emporians.png" alt="burmese-emporians logo">
                    </div>
                    <div class="top-buyer-info ms-4">
                        <p class="m-0 fs-14 opacity-25">Burmese Emporians</p>
                        <p class="m-0 fw-bold" style="font-size: 10px;">AW BANK UNI 234-46589-000</p>
                    </div>
                </div>

                <div class="d-flex">
                    <div class="top-buyer-logo-container">
                        <img class="top-buyer-logo" src="./images/u-shwe-yow.png" alt="u shwe yow logo">
                    </div>
                    <div class="top-buyer-info ms-4">
                        <p class="m-0 fs-14 opacity-25">U Shwe Yow</p>
                        <p class="m-0 fs-14 fw-bold">ABCD</p>
                    </div>
                </div>

                <div class="d-flex">
                    <div class="top-buyer-logo-container">
                        <img class="top-buyer-logo" src="./images/SY-Production-1 1.png" alt="sy-production logo">
                    </div>
                    <div class="top-buyer-info ms-4">
                        <p class="m-0 fs-14 opacity-25">SY Production</p>
                        <p class="m-0 fs-14 fw-bold">Yarning</p>
                    </div>
                </div>

                <div class="d-flex">
                    <div class="top-buyer-logo-container">
                        <img class="top-buyer-logo" src="./images/Taungtannni-1 1.png" alt="taung tan ni logo">
                    </div>
                    <div class="top-buyer-info ms-4">
                        <p class="m-0 fs-14 opacity-25">Taung Tan Ni</p>
                        <p class="m-0 fs-14 fw-bold">Longyi Production</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-5">
            <div class="d-flex align-items-center mb-3">
                <p class="m-0 fw-bold">My Net Profit</p>
                <img class="ms-2" src="./icons/alert-circle.png" alt="alert icon">
            </div>

            <div class="net-profit-card d-flex justify-content-between align-items-center">
                <div class="position-relative" style="width: 70px;">
                    <canvas id="profit-pie"></canvas>
                    <div class="position-absolute top-50 start-50 translate-middle pt-2" style=" font-size: 12px;">75%
                    </div>
                </div>
                <div>
                    <p class="m-0 pt-2 pe-3">Last Week - <span style="font-size: 13px; color: #5e5ce6;">+25%</span></p>
                </div>
            </div>
        </div>
    </aside>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script>
        const ctx = document.getElementById('profit-pie');

        new Chart(ctx, {
            type: 'doughnut',
            data: {
                datasets: [{
                    data: [75, 25],
                }]
            },
            options: {
                backgroundColor: ['#5e5ce6', 'black'],
                borderColor: '#2c2c2e',
                spacing: 0.5,
                cutout: '60%',
                borderRadius: 5
            }
        });
    </script>
</body>

</html>
